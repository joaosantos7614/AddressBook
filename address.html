<!doctype html>
<html lang="en">

<head>
    <title>Add Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">

</head>

<body>
    <div class="container h-100 mt-2">
        <h2>Add New Address</h2>
        <div class="p-3 border border-2 shadow-lg bg-light">
            <form class="row g-3 p-2">
                
                <div class="col-12 col-md-4">
                    <div>
                        <img class="img-fluid" src="img/face.png">
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="inputFirstName" class="form-label mt-2">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="inputLastName" class="form-label mt-2">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="inputEmail" class="form-label mt-2">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="inputPhone" class="form-label mt-2">Phone Nr</label>
                                <input type="tel" class="form-control" id="inputPhone">
                            </div>
                            <div class="col-12">
                                <label for="inputAdress" class="form-label mt-2">Adress</label>
                                <input type="text" class="form-control" id="inputAdress">
                            </div>
                            <div class="col-12">
                                <label for="inputAdress2" class="form-label mt-2">Adress 2</label>
                                <input type="text" class="form-control" id="inputAdress2">
                            </div>
                            
                            <div class="col-12 col-md-6">
                                <label for="inputCity" class="form-label mt-2">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            
                            <div class="col-8 col-md-4">
                                <label for="inputState" class="form-label mt-2">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>choose one...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AE">Alabama2</option>
                                    <option value="AR">Alabama3</option>
                                </select>
                            </div>
                            
                            <div class="col-4 col-md-2">
                                <label for="inputZip" class="form-label mt-2">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                                
                            </div>
                            
                            <div class="col-12 mt-2"> <!--family checkbox-->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkFamily">
                                    <label class="form-check-label" for="checkFamily">Family</label>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="button" class="btn btn-large btn-primary">Submit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
</body>

</html>
